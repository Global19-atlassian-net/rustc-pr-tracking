<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Rustc PR tracking</title>

        <link rel="stylesheet" href="web/style.css">
        <link rel="shortcut icon" href="web/favicon.ico">
    </head>
    <body>
        <header>
            <h1>Rustc PR tracking</h1>
            <p>
                Graphs about pull requests on the rust-lang/rust repo this
                month.
            </p>
        </header>

        <div class="graph" data-url="data/pr-status.csv">
            <h2>Pull requests status</h2>
            <canvas></canvas>
        </div>

        <div class="graph" data-url="data/pr-age.csv">
            <h2>Pull requests creation dates</h2>
            <canvas></canvas>
        </div>

        <footer>
            <a class="button" href="https://github.com/rust-lang-nursery/rustc-pr-tracking/tree/master/data">
                Explore the raw data
            </a>
        </footer>

        <script type="text/javascript" src="web/chart.min.js"></script>
        <script type="text/javascript" src="web/main.js"></script>
    </body>
</html>
